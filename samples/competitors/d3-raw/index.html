<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NY vs SF Temperature Chart</title>
    <style>
      body {
        margin: 0px;
      }
      path {
        vector-effect: non-scaling-stroke;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      .axis,
      .view,
      .zoom {
        fill: none;
      }
      .axis line {
        stroke-opacity: 0.3;
        shape-rendering: crispEdges;
        stroke-width: 2px;
      }
      .zoom {
        pointer-events: all;
      }
      .grid-line {
        stroke: #a6a6a6;
        stroke-opacity: 0.3;
        stroke-width: 1;
      }
      .brush .selection {
        stroke: #666;
        stroke-width: 1;
        stroke-dasharray: 4, 2;
        fill-opacity: 0.1;
        fill: #666;
      }
      .zoom-overlay {
        fill: none;
        pointer-events: all;
        cursor: grab;
      }
      .zoom-overlay:active {
        cursor: grabbing;
      }
      .tick line {
        stroke: #a6a6a6;
        opacity: 1;
      }
      .tick text {
        fill: #454545;
        font-size: 0.7rem;
      }
      #fps {
        position: fixed;
        background-color: #444;
        color: #fff;
        right: 0rem;
        padding: 0.2rem;
      }
      .charts {
        display: flex;
        flex-direction: column;
      }
      .chart {
        flex: 1;
        margin: 0.2rem;
        display: flex;
      }
      .chart-drawing {
        width: 85%;
        overflow: hidden;
        border: 1px #ddd solid;
      }
      .chart-legend {
        width: 14%;
        margin-left: 1%;
        color: #454545;
        font-size: 0.7rem;
        font-weight: bold;
      }
      .chart-legend__green_caption,
      .chart-legend__green_value {
        color: rgb(136, 204, 91);
      }
      .chart-legend__blue_caption,
      .chart-legend__blue_value {
        color: rgb(96, 77, 196);
      }
      .highlight-dot {
        pointer-events: none;
      }
      #chart {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* Small screens (max-width: 1080px) */
      @media (max-width: 1080px) {
        .tick text {
          font-size: 1.5rem;
        }
      }
      /* Large screens (min-width: 1920px) */
      @media (min-width: 1920px) {
        .tick text {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <button id="reset-zoom">Reset Zoom</button>
    <button id="toggle-brush">Enable Brush</button>
    <div id="fps">n/a</div>
    <div class="charts">
      <div class="chart">
        <div class="chart-drawing">
          <svg id="chart"></svg>
        </div>
        <div class="chart-legend">
          <div class="chart-legend__time"></div>
          <div class="chart-legend__green_caption">NY:</div>
          <div class="chart-legend__green_value"></div>
          <div class="chart-legend__blue_caption">SF:</div>
          <div class="chart-legend__blue_value"></div>
        </div>
      </div>
    </div>

    <script type="module" src="index.ts"></script>
  </body>
</html>
